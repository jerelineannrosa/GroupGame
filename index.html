<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MENU -->
<div id="menu">
  <h1>Echo Game</h1>
  <button onclick="startGame()">PLAY</button>
  <button onclick="showHowTo()">HOW TO PLAY</button>
</div>

<!-- HOW TO PLAY -->
<div id="howTo">
  <h2>How To Play</h2>
  <p>
    Move using arrow keys or touch buttons.<br>
    Avoid walls — hitting one resets you.<br>
    Reach the green tile to escape.<br>
    The maze lights up briefly.
  </p>
  <button onclick="backToMenu()">BACK</button>
</div>

<!-- GAME -->
<div id="game">
  <div id="maze"></div>

  <div id="controls">
    <button onclick="movePlayer(0,-1)">↑</button>
    <div>
      <button onclick="movePlayer(-1,0)">←</button>
      <button onclick="movePlayer(1,0)">→</button>
    </div>
    <button onclick="movePlayer(0,1)">↓</button>
  </div>
</div>

<!-- JUMPSCARE -->
<div id="jumpscare">BOO!</div>

<script src="script.js"></script>
</body>
</html>
