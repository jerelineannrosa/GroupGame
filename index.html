<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="controls">
  <button onclick="movePlayer(0,-1)">↑</button>
  <div>
    <button onclick="movePlayer(-1,0)">←</button>
    <button onclick="movePlayer(1,0)">→</button>
  </div>
  <button onclick="movePlayer(0,1)">↓</button>
</div>


  <div id="maze"></div>

  <div id="jumpscare" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:red; color:white; font-size:100px; text-align:center; align-items:center; justify-content:center; z-index:1000;">BOO!</div>

  <script src="script.js"></script>
</body>
</html>
